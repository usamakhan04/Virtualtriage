  body {
  font-family:'Calibri';
}

#smith-container {
  width: 0px;
  height: 0px;
  bottom: 0px;
  right: 0px;
  z-index: 999999;
}

#smith-chat-container {
  overflow: hidden;
}

.smith-chat-frame {
  z-index: 999999 !important;
  position: fixed !important;
  bottom: 20px;
  right: 20px;
  height: calc(100% - 20px - 20px);
  width: 400px !important;
  min-height: 250px !important;
  max-height: 480px !important;
  box-shadow: 0px 1px 4px rgba(13, 22, 26, 0.08), 0px 4px 16px rgba(13, 22, 26, 0.12), 0px 2px 12px rgba(13, 22, 26, 0.08);
  border-radius: 30px !important;
  overflow: hidden !important;
  opacity: 1 !important;
}

.smith-chat-bar {
  z-index: 999999 !important;
  position: fixed !important;
  bottom: calc(20px + 56px + 16px);
  border: solid 1px #5acadb;
  right: 20px;
  height: 100px;
  width: 400px ;
  box-shadow: 0px 1px 4px rgba(13, 22, 26, 0.08), 0px 4px 16px rgba(13, 22, 26, 0.12), 0px 2px 12px rgba(13, 22, 26, 0.08);
  border-radius: 10px !important;
  overflow: hidden !important;
  opacity: 1 !important;
  background: #fff;
}

#smith-container {
  display: none;
}

#smith-container .smith-chat-frame {
  height: 65%;
  border: solid 2px #5acadb;
  width: 100%;
  /* height: calc(100% - 20px - 76px - 20px); */
  bottom: calc(20px + 56px + 16px + 60px + 8px);
}

#smith-container .smith-chat {
  display: flex;
  flex-direction: column;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background: #fff;
}

#smith-container .smith-chat-header {
  background: #fff;
  border-top: 16px solid #50cada;
  position: relative;
  top: 0;
  left: 0;
  right: 0;
  transition: height 0.16s ease-out;
}

#smith-container .smith-header-profile {
  padding: 32px 48px 16px 48px;
  box-sizing: border-box;
  text-align: center;
}

#smith-container .smith-header-profile-name {
  color: rgba(0, 18, 26, 0.93);
  font-size: 20px;
  font-weight: 600;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  margin-bottom: 4px;
}

#smith-container .smith-header-profile-intro {
  color: rgba(0, 18, 26, 0.59);
  font-size: 14px;
  line-height: 20px;
  margin-bottom: 4px;
}

#smith-container .smith-header-profile-cta a {
  color: #50cada;
  font-size: 14px;
  text-decoration: none;
  opacity: 0.9;
  transition: opacity 0.15s ease-in-out;
}

#smith-container .smith-team-profile-full-cta a:hover {
  opacity: 1;
}

#smith-container .smith-chat-body {
  position: relative;
  flex: 1;
  background-color: #fff;
}

#smith-container .smith-conversation-container {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}

#smith-container .smith-conversation-body-parts {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    overflow-x: hidden;
    overflow-y: scroll;
}

#smith-container .smith-conversation-parts {
    padding: 24px 20px 0;
    display: flex;
    flex-flow: row wrap;
}

#smith-container .smith-conversation-parts-wrapper {
    display: flex;
    min-height: 100%;
    flex-direction: column;
    justify-content: space-between;
}

#smith-container .smith-comment-container {
  position: relative;
  margin-bottom: 24px;
}

#smith-container .smith-comment-container-admin {
    float: left;
    padding-left: 40px;
    width: calc(100% - 48px);
}

#smith-container .smith-comment-container-admin-avatar {
    position: absolute;
    left: 0;
    bottom: 2px;
}

#smith-container .smith-avatar {
    margin: 0 auto;
    border-radius: 50%;
    display: inline-block;
    vertical-align: middle;
}

#smith-container .smith-comment-container-admin-avatar .smith-avatar {
    width: 28px;
    height: 28px;
    line-height: 28px;
    font-size: 14px;
}

#smith-container .smith-avatar img {
    border-radius: 50%;
}

#smith-container .smith-comment-container-admin-avatar .smith-avatar img {
    width: 28px;
    height: 28px;
}

#smith-container .smith-comment:not(.smith-comment-with-body) {
    padding: 12px 20px;
    border-radius: 20px;
    position: relative;
    display: inline-block;
    width: auto;
    max-width: 75%;
}

#smith-container .smith-comment-container-admin .smith-comment:not(.smith-comment-with-body) {
    color: white;
    background-color: #5acadb;
}

#smith-container .smith-comment .smith-block-paragraph {
  font-size: 14px;
  line-height: 20px;
}

.smith-chat-bar-message {
  padding: 5px;
  display: flex;
  align-items: center;
}

.smith-chat-bar-message textarea {
  background-color: transparent;
  border-radius: 0;
  border: none;
  font-size: 14px;
  flex: 2;
  line-height: 1.25rem;
  max-height: 100px;
  outline: none;
  overflow-x: hidden;
  resize: none;
  padding: 0;
  margin: 0px 8px;
}

.btn {
    font-weight: 400;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    user-select: none;
    border: 1px solid transparent;
    padding: .375rem .75rem;
    font-size: 14px;
    line-height: 1.5;
    /* border-radius: 20px; */
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}

.send-btn {
    color: white;
    background-color: #50cada;
    border-color: #EDF1F2;
    min-width: 72px;
}

.btn.transparent, .btn.color.transparent {
    background-color: #50cada!important;
    color: #fff;
    margin: 15px;
    border: solid;
}

.btn.transparent, .btn.color.transparent {
    background-color: #50cada!important;
    color: #fff;
}


.send-btn:hover {
    cursor: pointer;
    color: rgba(0, 18, 26, 0.93);
    background-color: #D4DADD;
    border-color: #D4DADD;
}

.smith-launcher-frame {
    /* box-shadow: 0px 2px 4px rgba(0, 18, 26, 0.08), 0px 2px 16px rgba(0, 18, 26, 0.16); */
    z-index: 2147482999 !important;
    position: fixed !important;
    bottom: 20px;
    right: 20px;
    height: 66px !important;
    width: 66px !important;
    border-radius: 100px !important;
    overflow: hidden !important;
    background-image: url("assest/images/HomeImages/Layer5.png");
    background-size: contain;
    opacity: 0.9;
    /* transition: box-shadow 0.26s cubic-bezier(.38,0,.22,1), opacity 0.26s ease-in-out; */
}

.smith-launcher-frame:hover {
  cursor: pointer;
  box-shadow: 0px 2px 4px rgba(0, 18, 26, 0.08), 0px 3px 12px rgba(0, 18, 26, 0.16), 0 2px 14px 0 rgba(0, 18, 26,.20);
  opacity: 1;
  animation-name: rotate;
  animation-duration: 0.7s;
}

@keyframes rotate {
  0% {
    transform: rotate(0);
  }
  100% {
    transform: rotate(360deg);
  }
}

    <script>
      // Get the button
let mybutton = document.getElementById("myBtn");

// When the user scrolls down 20px from the top of the document, show the button
// window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
    </script>
